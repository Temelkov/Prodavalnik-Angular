<form [formGroup]="formGroup"
      (ngSubmit)="onSubmit()">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{category.id ? 'Edit' : 'Create'}} Category</h4>
    <button type="button" (click)="hideDialog()"
            class="btn-close close pull-right" aria-label="Close">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Name <span class="text-danger">*</span></label>
      <input formControlName="name"
             type="text"
             class="form-control"
             id="name"
             placeholder="Enter name">
      <ng-container *ngIf="formGroup.get('name')?.invalid && formGroup.get('name')?.touched">
        <small *ngIf="formGroup.get('name')?.errors?.['required']"
               class="form-text text-danger">This field is required</small>
        <small *ngIf="formGroup.get('name')?.errors?.['minlength']"
               class="form-text text-danger">The minimum length
          is {{formGroup.get('name')?.errors?.['minlength'].requiredLength}}</small>
      </ng-container>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" (click)="hideDialog()"
            class="btn btn-default">Cancel
    </button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
